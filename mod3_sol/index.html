<html>
    <head>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Restaurant menu</title>
    </head>
    <body ng-app="NarrowItDownApp">
        <h1>Online Menu!</h1>
        <div ng-controller="NarrowItDownController as nid">
            <h3>Enter Search:</h3>
            <div>
                <input type="text" ng-model="nid.searchTerm">
                <button ng-click="nid.getMatchedMenuItems(nid.searchTerm)">Narrow It Down For Me!</button>
                <found-items
                on-remove="nid.removeItem(index)"
                found="nid.found"
                not-found= "nid.nothingFound"></found-items>
            </div>
        </div>
    </body>
</html>
