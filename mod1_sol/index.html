<html>
    <head>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>LunchChecker</title>
    </head>
    <body ng-app="LunchCheck">
        <h1>Check your Lunch!</h1>
        <div ng-controller="LunchCheckController">
            <div>
                <p>What do you eat for lunch?</p>
                <input type="text" ng-model="items">
                <button ng-click="checker()">Check If Too Much</button>
            </div>
            <div>
                <p>{{message}}</p>
            </div>
        </div>    
    </body>
</html>
